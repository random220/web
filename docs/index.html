<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Interaction</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #2b2b2b;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #console {
            width: 60%;
            max-width: 600px;
            background-color: #1e1e1e;
            border: 2px solid #00ff00;
            padding: 20px;
            box-shadow: 0 0 10px #00ff00;
        }
        .line {
            margin: 10px 0;
        }
        .input-line {
            display: flex;
            align-items: center;
        }
        .input-line span {
            margin-right: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="console">
        <div class="line">Hi! My name is Rainy. What's yours?</div>
        <div class="input-line">
            <span>&gt;</span>
            <input type="text" id="nameInput" autofocus>
        </div>
        <div id="response" class="line hidden"></div>
    </div>

    <script>
        document.getElementById('nameInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const name = event.target.value;
                const responseDiv = document.getElementById('response');
                responseDiv.textContent = `Nice to meet you ${name}!`;
                responseDiv.classList.remove('hidden');
                event.target.parentElement.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
