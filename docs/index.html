<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="console">
        <div class="line">Hi! My name is Rainy. What's yours?</div>
        <div class="input-line">
            <span>&gt;</span>
            <input type="text" id="nameInput" autofocus>
        </div>
        <div id="response" class="line hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
